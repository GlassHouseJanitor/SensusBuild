<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fuck Kipu.{% endblock %}</title>
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-theme.css') }}">
</head>
<body>
    <div class="app-layout">
        <!-- The hexagon image positioned on the right side -->
        <img src="{{ url_for('static', filename='images/hexagon.png') }}" class="hexagon-image" alt="Geometric design">
        
        <div class="content-area">
            <div class="container">
                <header class="mb-5">
                    <h1 class="display-4">Kipu Dick Eat</h1>
                </header>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    {{ bootstrap.load_js() }}
</body>
</html>
