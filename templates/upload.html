<!-- templates/upload.html -->
{% extends 'base.html' %}

{% block title %}Upload CSV Files{% endblock %}

{% block header %}Fuck Kipu.{% endblock %}

{% block content %}
<p>Be quiet, Josh</p>

<p>Upload these fucking csv files.</p>

<form method="POST" enctype="multipart/form-data" id="upload-form">
    <input type="file" name="files[]" id="file-input" multiple accept=".csv" style="display: none;">
    <button type="button" class="btn btn-light" id="select-files-btn" 
            onclick="document.getElementById('file-input').click();">
        Fuck Kipu.
    </button>
</form>

<script>
    document.getElementById('file-input').addEventListener('change', function() {
        if (this.files.length > 0) {
            document.getElementById('upload-form').submit();
        }
    });
</script>
{% endblock %}
